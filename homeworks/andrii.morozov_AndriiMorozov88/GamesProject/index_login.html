<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&family=Roboto:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&family=Roboto:wght@400&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <div class="header__logo">
                <svg class="logo">
                    <use xlink:href="sprite.svg#logo"></use>
                </svg>
            </div>
            <div class="header__navigation">
                <ul class="navigation">
                    <li class="navigation__line">
                        <a class="navigation__link" href="index_cards.html">Games</a>
                    </li>
                    <li class="navigation__line">
                        <a class="navigation__link" href="index_about.html">About</a>
                    </li>
                    <li class="navigation__line navigation__line--underline">
                        LogIn
                    </li>
                </ul>
            </div>
        </header>
        <main class="main--display-flex">
            <form action="index.success.html" target="_self" method="post">
                <fieldset class="log-in">
                    <h1 class="log-in__heading heading--h1">Login page</h1>
                    <label for="email" class="log-in__element--40px">
                        <b>Email</b>
                    </label>
                    <input type="email" id="email" class="log-in__input log-in__element--22px" placeholder="Enter your email adres" required>
                    <label for="password" class="log-in__element--40px">
                        <b>Password</b>
                    </label>
                    <input type="password" id="password" class="log-in__input log-in__element--22px" placeholder="Enter your password" required>
                    <label for="checkbox" class="log-in__element--40px">
                        <input type="checkbox" class="log-in__checkbox" required>I am not a robot
                    </label>
                    <button type="submit" class="log-in__element--40px log-in__button">Login</button>
                </fieldset>
            </form>
        </main>
    </body>
</html>
