<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="body--display-flex">
        <form action="index.success.html" target="_self" method="post">
            <fieldset class="fieldset">
                <h1 class="fieldset__heading">Login page</h1>
                <label for="email" class="fieldset__element">
                    <b>Email</b>
                </label>
                <input type="email" id="email" class="fieldset__element fieldset__input" placeholder="Enter your email adres" required>
                <label for="password" class="fieldset__element">
                    <b>Password</b>
                </label>
                <input type="password" id="password" class="fieldset__element fieldset__input" placeholder="Enter your password" required>
                <label for="checkbox" class="fieldset__element">
                    <input type="checkbox" class="fieldset__checkbox" required>I am not a robot
                </label>
                <button type="submit" class="fieldset__element fieldset__button">Login</button>
            </fieldset>
        </form>
    </body>
</html>
