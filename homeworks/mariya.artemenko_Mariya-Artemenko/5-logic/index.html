<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <title>Basic JS</title>
    </head>
    <body>
        <main class="calculator-block">
            <h1 class="calculator-block__title">Calculator v. 1</h1>
            <div class="calculator-block__field">
                <label>
                    <input class="field__input" id="firstValue" placeholder="Enter first number">
                </label>
                <label>
                    <select class="field__select" name="operation" id="operation">
                        <option class="select__option" value="+">+</option>
                        <option class="select__option" value="-">-</option>
                        <option class="select__option" value="/">/</option>
                        <option class="select__option" value="*">*</option>
                        <option class="select__option" value="**">**</option>
                    </select>
                </label>
                <label>
                    <input class="field__input" id="secondValue" placeholder="Enter second number">
                </label>
                <button class="field__button" id="calculate" type="button">=</button>
                <span id="result"></span>
            </div>
        </main>
        <script src="./script.js"></script>
        <script src="./homework.js"></script>
    </body>
</html>
