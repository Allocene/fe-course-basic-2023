<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JS Basics</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- section main -->
        <main class="section__math-operation">
            <h1 class="title__txt">Basic math operation</h1>
            <p class="main__txt">You can see the result below, or open the console</p>
            <p class="title__list">Output data 20 and 10:</p>
            <ol class="list__data">
                <li>
                    Operation addition = <span data-addition></span>
                </li>
                <li>
                    Operation subtraction = <span data-subtraction></span>
                </li>
                <li>
                    Operation multiplication = <span data-multiplication></span>
                </li>
                <li>
                    Operation division = <span data-division></span>
                </li>
                <li>
                    Operation remainder = <span data-remainder></span>
                </li>
                <li>
                    Operation elevation to the module = <span data-elevationToTheModule></span>
                </li>
            </ol>
        </main>
        <script src="basics.js"></script>
    </body>
</html>
