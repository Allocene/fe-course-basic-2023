<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Basic JS</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: "Roboto", sans-serif;
                margin-right: 20px;
                color: #221F1F;
                font-weight: 400;
                line-height: 32px;
                font-size: 22px;
            }

            .logic__title {
                font-size: 48px;
                font-weight: 700;
            }

            .field {
                display: flex;
                column-gap: 10px;
                margin: 20px;
            }

            .field__select,
            .field__input,
            .field__button,
            .field__result {
                font-size: 22px;
                font-weight: 400;
            }

            .field__input,
            .field__select {
                border-radius: 6px;
                border: .6px solid #A9A9A9;
            }

            .field__select {
                background-color: #333;
                color: #FFF;
            }

            .field__button {
                border-radius: 6px;
                background: #EF4934;
                border-width: 0;
                color: #FFF;
                font-weight: 600;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h1 class="logic__title">Calculator v. 1</h1>
        <div class="field">
            <label>
                <input class="field__input" id="firstValue">
            </label>
            <label>
                <select class="field__select" name="operation" id="operation">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="/">/</option>
                    <option value="*">*</option>
                    <option value="**">**</option>
                </select>
            </label>
            <label>
                <input class="field__input" id="secondValue">
            </label>
            <button class="field__button" id="calculate" type="button">=</button>
            <span class="field__result" id="result"></span>
        </div>
        <script src="./script.js"></script>
        <script src="./homework.js"></script>
    </body>
</html>
