<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./css/main.css">
        <link rel="stylesheet" type="text/css" href="./css/login.css">
        <title>Login</title>
    </head>
    <body>
        <header class="header">
            <img class="header-logo" src="./Img/logo.svg" width="55px" height="57.323px">
            <nav class="nav-menu">
                <ul>
                    <li>
                        <a href="./games.html">Games</a>
                    </li>
                    <li>
                        <a href="./index.html">About</a>
                    </li>
                    <li>
                        <a href="./login.html">Login</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="login-main-section">
            <h1 class="login-header">Login page</h1>
            <form class="login-container" action="./successfulLogin.html">
                <div class="login-email-container">
                    <label class="label-email" for="email">Email</label>
                    <input class="email" type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>
                <div class="login-password-container">
                    <label class="label-password" for="password">Password</label>
                    <input class="password" type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="login-main-checkbox">
                    <input class="checkbox-non-robot" type="checkbox" id="checking-for-non-robot" required>
                    <label class="label-main-checkbox" for="checking-for-non-robot">I`m not a robot</label>
                </div>
                <button class="login-main-submit-button" type="submit">Login</button>
            </form>
        </main>
    </body>
</html>
