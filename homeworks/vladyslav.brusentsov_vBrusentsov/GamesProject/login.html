<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./css/main.css">
        <link rel="stylesheet" type="text/css" href="./css/login.css">
        <title>Document</title>
    </head>
    <body>
        <header class="header">
            <img class="header-logo" src="./Img/logo.svg" width="55px" height="57.323px">
            <nav class="nav-menu">
                <ul>
                    <li>
                        <a href="./games.html">Games</a>
                    </li>
                    <li>
                        <a href="./index.html">About</a>
                    </li>
                    <li>
                        <a href="./login.html">Login</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="login-main-section">
            <h1 class="login-header">Login page</h1>
            <div class="login-container">
                <div class="login-email-container">
                    <label class="label-email" for="email">Email</label>
                    <br>
                    <input class="email" type="email" id="email" name="email" placeholder="Enter your email address">
                </div>
                <div class="login-password-container">
                    <label class="label-password" for="password">Password</label>
                    <br>
                    <input class="password" type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                <input class="login-main-checkbox" type="checkbox">
                <input class="login-main-submit" type="submit" value="Login">
            </div>
        </main>
    </body>
</html>
