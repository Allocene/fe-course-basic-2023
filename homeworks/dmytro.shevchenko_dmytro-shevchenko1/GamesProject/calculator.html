<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="./styles/style.css">
        <link rel="stylesheet" type="text/css" href="./styles/header.css">
        <link rel="stylesheet" type="text/css" href="./styles/calculator.css">
        <title>Calculator</title>
    </head>
    <body class="calculator-page">
        <header class="header">
            <img src="images/logo.svg" alt="Logo">
            <div class="nav">
                <ul class="nav-items">
                    <li>
                        <a class="calc-link" href="calculator.html">Calculator</a>
                    </li>
                    <li>
                        <a class="cards-link" href="cards.html">Games</a>
                    </li>
                    <li>
                        <a class="about-link" href="index.html">About</a>
                    </li>
                    <li>
                        <a class="login-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </header>
        <main class="calculator-field">
            <h1>Calculator v. 1</h1>
            <div class="field">
                <label>
                    <input id="firstValue">
                </label>
                <label>
                    <select class="select-operations" name="operation" id="operation">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="/">/</option>
                        <option value="*">*</option>
                        <option value="**">**</option>
                    </select>
                </label>
                <label>
                    <input id="secondValue">
                </label>
                <button class="result-button" id="calculate" type="button">=</button>
                <span class="result-text" id="result"></span>
            </div>
        </main>
        <script src="./scripts/calculator/script.js"></script>
        <script src="./scripts/calculator/homework.js"></script>
    </body>
</html>
