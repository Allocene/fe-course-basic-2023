<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>javaScript</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../PokemonProject/style.css">
    </head>
    <body>
        <h1 class="title-math">Basic math operation</h1>
        <p class="title-math__operation gap-top6">Додавання:
            <span data-addition></span>
        </p>
        <p class="title-math__operation gap-top6">Віднімання:
            <span data-difference></span>
        </p>
        <p class="title-math__operation gap-top6">Множення:
            <span data-product></span>
        </p>
        <p class="title-math__operation gap-top6">Ділення:
            <span data-quotient></span>
        </p>
        <p class="title-math__operation gap-top6">Залишок від ділення:
            <span data-remainder></span>
        </p>
        <p class="title-math__operation gap-top6">Піднесення до степеня:
            <span data-power></span>
        </p>
        <h2 class="title-math gap-top12">Open console to see the results</h2>
        <script src="./basics.js"></script>
    </body>
</html>
