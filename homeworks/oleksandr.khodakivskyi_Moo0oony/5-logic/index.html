<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basic JS</title>
        
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body>
        <header class="header">
            <div class="header_flexbox">
                <img src="./images/logo.svg" class="logo" alt="logo">
                <nav>
                    <ul class="nav_items">
                        <li class="nav_item">
                            <a href="./games.html">Games</a>
                        </li>
                        <li class="nav_item">
                            <a href="./index.html">About</a>
                        </li>
                        <li class="nav_item">
                            <a href="./login-page.html">Login</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <h1>Calculator v. 1</h1>
        <div class="field">
            <label>
                <input class="values_input" id="firstValue">
            </label>
            <label>
                <select name="operation" class="operations_list" id="operation">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="/">/</option>
                    <option value="*">*</option>
                    <option value="**">**</option>
                </select>
            </label>
            <label>
                <input class="values_input" id="secondValue">
            </label>
            <button class="calculate_button" id="calculate" type="button">=</button>
            <span class="result_text" id="result"></span>
        </div>
        <script src="./script.js"></script>
        <script src="./homework.js"></script>
    </body>
</html>
