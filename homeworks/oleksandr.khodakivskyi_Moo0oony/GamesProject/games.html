<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Games</title>
        <link rel="stylesheet" href="./styles/style.css">
    </head>

    <body>
        <header class="header">
            <div class="header_flexbox">
                <img src="./images/logo.svg" class="logo" alt="logo">
                <nav>
                    <ul class="nav_items">
                        <li class="nav_item">
                            <a href="./calculator.html">Calculator</a>
                        </li>
                        <li class="nav_item">
                            <a href="./games.html">Games</a>
                        </li>
                        <li class="nav_item">
                            <a href="./index.html">About</a>
                        </li>
                        <li class="nav_item">
                            <a href="./login-page.html">Login</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <section class="filter">
            <form action="#" class="filter_form">
                <div class="filter_drop_down">
                    <select name="genre" class="genre_list" id="genre" disabled>
                        <option value="genre" selected hidden disabled>Genre</option>
                        <option value="sport">Sport</option>
                        <option value="shooter">Shooter</option>
                        <option value="racing">Racing</option>
                        <option value="horror">Horror</option>
                    </select>
                </div>
                <div class="filter_radio">
                    <label for="radio_platform" class="platform">
                        <input type="radio" class="radio_input" id="radio_platform" name="radios" value="platforms" disabled>
                        Platforms
                    </label>
                    <label for="radio_online" class="platform">
                        <input type="radio" class="radio_input" id="radio_online" name="radios" value="online" disabled>
                        Online Games
                    </label>
                </div>
                <div class="filter_checkbox">
                    <label for="checkbox_new" class="age">
                        <input type="checkbox" class="checkbox_input" id="checkbox_new" name="checkboxes" value="new" data-filter-new>
                        New
                    </label>
                    <label for="checkbox_old" class="age">
                        <input type="checkbox" class="checkbox_input" id="checkbox_old" name="checkboxes" value="old" data-filter-old>
                        Old
                    </label>
                </div>
                <div class="filter_search">
                    <input type="search" class="search_input" placeholder="Search" data-type="filter-search" disabled>
                    <button type="submit" class="filter_search_button">Apply</button>
                </div>
            </form>
        </section>
        <main class="games_main">
            <h1 class="games_header">Study project "Games"</h1>
            <ul class="games_list" data-type="cards-container">
                <template data-type="card-template">
                    <li class="game_card" data-type="cards-list">
                        <div class="game_overview">
                            <div class="game_image" data-type="image">
                                <img src="#">
                            </div>
                            <div class="game_info">
                                <h3 data-type="title"></h3>
                                <p data-type="short-description"></p>
                            </div>
                        </div>
                        <div class="game_description">
                            <dl class="game_details" data-type="details"></dl>
                        </div>
                    </li>
                </template>
            </ul>
        </main>
        <footer class="footer">
            <div class="footer_items">
                <ul class="social_icons">
                    <li class="facebook">
                        <a href="https://www.facebook.com/oleksandr.khodakivskyi">
                            <img src="./images/fb.svg" alt="facebook_icon">
                        </a>
                    </li>
                    <li class="linkedin">
                        <a href="https://www.linkedin.com/in/oleksandrkhodakivskyi/">
                            <img src="./images/linkedin.svg" alt="linkedin_icon">
                        </a>
                    </li>
                    <li class="instagram">
                        <a href="https://www.instagram.com/m00oony/">
                            <img src="./images/insta.svg" alt="instagram_icon">
                        </a>
                    </li>
                </ul>
                <h3 class="copyright">
                    Made with ðŸ’— on course <a
                        href="https://www.mastersacademy.education/frontend-for-beginners-it">'Frontend for
                        beginners'</a> from Masters Academy in 2023, by Oleksandr Khodakivskyi
                </h3>
            </div>
        </footer>
        <script type="module" src="./scripts/games.js"></script>
    </body>

</html>
