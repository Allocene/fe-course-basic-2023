<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/b3adce1055.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./style/main-login.css">
        <link rel="icon" type="image/x-icon" href="./img/logo.png">
        <title>Login</title>
    </head>

    <body>
        <header class="header">
            <div class="header__box">
                <div class="header__box-content">
                    <div class="header__logo-section">
                        <img src="./img/logo.png" alt="logo">
                    </div>
                    <div class="header__menu-section">
                        <ul class="menu__list">
                            <li>
                                <a href="./games.html" class="menu__list-link">Games</a>
                            </li>
                            <li>
                                <a href="./about.html" class="menu__list-link">About</a>
                            </li>
                            <li>
                                <a href="./login.html" class="menu__list-link">Login</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="contain">
                <div class="content">
                    <div class="form__h1">
                        <h1 class="h1">Login page</h1>
                    </div>
                    <form action="./login-success.html" method="#">
                        <div class="form__login">
                            <div class="item">
                                <label class="label" for="email">Email</label>
                                <input class="inp" type="email" name="email"
                                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,6}$"
                                    placeholder="Enter your email address" required>
                            </div>
                            <div class="item">
                                <label class="label" for="password">Password</label>
                                <input class="inp" type="password" minlength="9" maxlength="47" name="password"
                                    placeholder="Enter your password" required>
                            </div>
                            <label class="item__check">
                                <input class="inp__check" type="checkbox" name="checkbox" required>
                                <span class="custom__check"></span>
                                Iâ€™m not a robot
                            </label>
                            <div class="item__button">
                                <button type="submit">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <div class="footer__content">
                    <ul class="social-icon">
                        <li class="icon__fb">
                            <a href="https://www.linkedin.com/feed/" target="_blank" rel="noopener">
                                <img src="./img/icons/logo fb.png" alt="icon facebook">
                            </a>
                        </li>
                        <li class="icon__link">
                            <a href="https://www.linkedin.com/" target="_blank" rel="noopener">
                                <img src="./img/icons/logo link.png" alt="icon linkedin">
                            </a>
                        </li>
                        <li class="icon__inst">
                            <a href="https://www.instagram.com/">
                                <img src="./img/icons/logo inst.png" alt="icon instagram">
                            </a>
                        </li>
                    </ul>
                    <h3 class="copyright">
                        Made with ðŸ’— on course 'Frontend for beginners' from Masters Academy in 2023, by Artur
                        Kobyliatsky
                    </h3>
                </div>
            </div>
        </footer>
    </body>

</html>
