<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <title>Basic JS</title>
        <style>
            .field {
                display: flex;
                column-gap: 10px;
                margin: 20px;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <h1>Calculator v. 1</h1>
        <div class="field">
            <label>
                <input id="firstValue" placeholder="Enter first value...">
            </label>
            <label>
                <select name="operation" id="operation">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="/">/</option>
                    <option value="*">*</option>
                    <option value="**">**</option>
                </select>
            </label>
            <label>
                <input id="secondValue" placeholder="Enter second value...">
            </label>
            <button id="calculate" type="button">=</button>
            <span id="result"></span>
        </div>
        <script src="./script.js"></script>
        <script src="./homework.js"></script>
    </body>
</html>
