<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles/pokemons.css">
        <title>Pokemons</title>
    </head>
    <body>
        <header class="header">
            <nav class="header__nav">
                <a href="./index.html">
                    <img src="./images/logo.svg" alt="logo">
                </a>
                <ul class="header__nav-list">
                    <li>
                        <a class="header__nav-link" href="./calculator.html">Calculator</a>
                    </li>
                    <li>
                        <a class="header__nav-link--active" href="./pokemons.html">Pokemons</a>
                    </li>
                    <li>
                        <a class="header__nav-link" href="./index.html">About</a>
                    </li>
                    <li>
                        <a class="header__nav-link" href="./login.html">Login</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <form class="filters" action="./pokemons.html" method="get" data-form-filters>
                <fieldset class="filters__container">
                    <select class="filters__select" name="pokemons-types">
                        <option value="" selected>Type</option>
                        <option value="Fire">Fire</option>
                        <option value="Dragon">Dragon</option>
                        <option value="Poison">Poison</option>
                        <option value="Flying">Flying</option>
                        <option value="Ground">Ground</option>
                    </select>
                    <fieldset class="filters__group">
                        <input class="filters__input" id="all" type="radio" name="radio-options" value="all">
                        <label class="filters__custom filters__custom--radio" for="all">All</label>
                        <input class="filters__input" id="favorites" type="radio" name="radio-options" value="favorites">
                        <label class="filters__custom filters__custom--radio" for="favorites">Favorites</label>
                    </fieldset>
                    <fieldset class="filters__group">
                        <input class="filters__input" id="big" type="checkbox" name="size" value="big">
                        <label class="filters__custom filters__custom--checkbox" for="big">Big</label>
                        <input class="filters__input" id="small" type="checkbox" name="size" value="small">
                        <label class="filters__custom filters__custom--checkbox" for="small">Small</label>
                    </fieldset>
                    <fieldset class="filters__search">
                        <input class="filters__search-input" type="search" name="search-query" placeholder="Search...">
                        <button class="filters__btn-submit" type="submit">Apply</button>
                    </fieldset>
                </fieldset>
            </form>
            <section class="pokemons">
                <div class="pokemons__container">
                    <h2 class="pokemons__title">Study project "Pokemons"</h2>
                    <ul class="pokemons__cards" data-cards-container></ul>
                </div>
            </section>
        </main>
        <script src="./scripts/pokemons.js"></script>
    </body>
</html>
