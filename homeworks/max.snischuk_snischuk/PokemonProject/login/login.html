<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./login.css">
        <title>Login page</title>
    </head>
    <body>
        <header class="header">
            <div class="header__container">
                <a href="../about/about.html">
                    <img src="../images/logo.svg" alt="logo">
                </a>
                <nav class="header__nav">
                    <ul class="header__nav-list">
                        <li>
                            <a class="header__nav-link" href="../pokemons/pokemons.html">Pokemons</a>
                        </li>
                        <li>
                            <a class="header__nav-link" href="../about/about.html">About</a>
                        </li>
                        <li>
                            <a class="header__nav-link--active" href="../login/login.html">Login</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <form class="login" action="./login-success.html">
            <h2 class="login__title">Login page</h2>
            <label class="login__label">
                Email
                <input class="login__field" type="email" placeholder="Enter your email address">
            </label>
            <label class="login__label">
                Password
                <input class="login__field" type="password" placeholder="Enter your password">
            </label>
            <input class="login__checkbox" type="checkbox" id="check" required>
            <label class="login__label-checkbox" for="check">I'm not a robot</label>
            <button class="login__btn" type="submit">Login</button>
        </form>
    </body>
</html>
