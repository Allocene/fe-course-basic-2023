        <title>Login Page</title>
    </head>
    <body>
        <header>
            <section class="header-conteiner">
                <div class="header-line">    
                    <a class="header-logo_img" href="">
                        <img class="header-logo" src=".//img/logo.png" alt="">
                    </a>
                    <nav class="header-menu">
                        <ul class="header-menu_list">

                            </li>
                        </ul>
                    </nav>
                </div>
            </section>
        </header>
        <main>
            <div class="login">
                <h1 class="login-title">Login page</h1>
                <form class="login-form" action=".//successpage.html" method="#">
                    <div class="form-group">
                        <label class="label-email" for="email">Email</label>
                        <input class="input-email" type="email" name="email"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,6}$"
                            placeholder="Enter your email address" required>
                    </div>
                    <div class="form-group">
                        <label class="label-password" for="password">Password</label>
                        <input class="input-password" type="password" minlength="9" maxlength="47" name="password"
                            placeholder="Enter your password" required>
                    </div>
                    <div class="form-group">
                        <label>
                            <input class="" type="checkbox" name="checkbox" required>
                            <span>Iâ€™m not a robot</span>
                        </label>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                </form>
            </div>
        </main>
    </body>
</html>
