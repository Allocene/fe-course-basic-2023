<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
            rel="stylesheet"
        >
        <title>Basic JS</title>
    </head>
    <body>
        <h1 class="tittle">Calculator v. 1</h1>
        <div class="field">
            <label>
                <input id="firstValue" class="custom__item">
            </label>
            <label>
                <select name="operation" id="operation" class="custom__item">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="/">/</option>
                    <option value="*">*</option>
                    <option value="**">**</option>
                </select>
            </label>
            <label>
                <input id="secondValue" class="custom__item">
            </label>
            <button class="custom__item btn" id="calculate" type="button">
                =
            </button>
            <span id="result"></span>
        </div>
        <script src="./script.js"></script>
        <script src="./homework.js"></script>
    </body>
</html>
