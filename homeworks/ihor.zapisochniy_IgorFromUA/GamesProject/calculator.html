<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles/styles.css">
        <link rel="stylesheet" type="text/css" href="styles/header.css">
        <link rel="stylesheet" type="text/css" href="styles/calculator.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <img class="header__logo" src="./src/logo.png" width="55" height="58" alt="logo masters academy">
                <nav class="navigation">
                    <ul class="navigation__list">
                        <li class="navigation__item">
                            <a class="navigation__link navigation__link_active" href="./calculator.html">Calculator</a>
                        </li>
                        <li class="navigation__item">
                            <a class="navigation__link" href="./games.html">Games</a>
                        </li>
                        <li class="navigation__item">
                            <a class="navigation__link" href="#">About</a>
                        </li>
                        <li class="navigation__item">
                            <a class="navigation__link" href="./login.html">Login</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <h1 class="field__title">Calculator v. 1</h1>
            <div class="limit">
                <h2 class="limit__first-number">max 10</h2>
                <h2 class="limit__second-number">max100</h2>
            </div>
            <div class="field">
                <label>
                    <input id="firstValue" class="field__input">
                </label>
                <label>
                    <select name="operation" id="operation" class="field__select">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="/">/</option>
                        <option value="*">*</option>
                        <option value="**">**</option>
                    </select>
                </label>
                <label>
                    <input id="secondValue" class="field__input">
                </label>
                <button id="calculate" type="button" class="field__button">=</button>
                <span id="result" class="field__result"></span>
            </div>
            <script src="./scripts/script.js"></script>
            <script src="./scripts/homework.js"></script>
        </div>

    </body>
</html>
