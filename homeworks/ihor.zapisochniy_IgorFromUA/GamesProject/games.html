<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles/styles.css">
        <link rel="stylesheet" type="text/css" href="styles/header.css">
        <link rel="stylesheet" type="text/css" href="styles/games.css">
        <link rel="stylesheet" type="text/css" href="styles/custom-checkbox.css">
        <link rel="stylesheet" type="text/css" href="styles/custom-radio.css">
        <link rel="stylesheet" type="text/css" href="styles/filter.css">
        <title>GamesProject</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <img class="header__logo" src="./src/logo.png" alt="logo masters academy">
                <nav class="navigation">
                    <ul class="navigation__list">
                        <li class="navigation__item">
                            <a class="navigation__link" href="./calculator.html">Calculator</a>
                        </li>
                        <li class="navigation__item">
                            <a class="navigation__link navigation__link_active" href="#">Games</a>
                        </li>
                        <li class="navigation__item">
                            <a class="navigation__link" href="./index.html">About</a>
                        </li>
                        <li class="navigation__item">
                            <a class="navigation__link" href="./login.html">Login</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <main>
                <form action="" class="filter">
                    <label for="filter__select">
                        <select id="filter__select" name="genre" class="filter__select">
                            <option class="select__option" selected value="genre">Genre</option>
                            <option class="select__option" value="sport">Sport</option>
                            <option class="select__option" value="shooter">Shooter</option>
                            <option class="select__option" value="racing">Racing</option>
                            <option class="select__option" value="horror">Horror</option>
                        </select>
                    </label>
                    <input type="radio" name="type-games" class="radio-input" id="type-games-1">
                    <label for="type-games-1" class="radio-text">
                        Platform
                    </label>

                    <input type="radio" name="type-games" class="radio-input" id="type-games-2">
                    <label for="type-games-2" class="radio-text">
                        Online games
                    </label>
                    <label for="age-1" class="checkbox-text">
                        <input type="checkbox" class="checkbox-input" id="age-1">
                        New
                    </label>
                    <label for="age-2" class="checkbox-text">
                        <input type="checkbox" class="checkbox-input" id="age-2">
                        Old
                    </label>
                    <div>
                        <label for="filter__search">
                            <input type="text" id="filter__search" class="filter__search" placeholder="Search">
                        </label>
                        <button type="submit" class="filter__btn">Apply</button>
                    </div>
                </form>
                <h1 class="title">Study project "Games"</h1>
                <ul class="cards" data-cards></ul>
            </main>
        </div>
        <script src="./scripts/games.js"></script>
    </body>
</html>
