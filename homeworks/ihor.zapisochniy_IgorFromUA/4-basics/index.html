<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
        <title>Calculator</title>
    </head>
    <body>
        <h1>Basic math operation</h1>
        <h2>
            You entered <span class="accent" data-number="first"></span>
            and <span class="accent" data-number="second"></span>
        </h2>
        <ul>
            <li>
                Adding:    <span class="accent" data-operation="adding"></span>
            </li>
            <li>
                Subtraction:    <span class="accent" data-operation="subtraction"></span>
            </li>
            <li>
                Multiplication:    <span class="accent" data-operation="multiplication"></span>
            </li>
            <li>
                Division:    <span class="accent" data-operation="division"></span>
            </li>
            <li>
                Remainder:    <span class="accent" data-operation="remainder"></span>
            </li>
            <li>
                Exponentiation:    <span class="accent" data-operation="exponentiation"></span>
            </li>
        </ul>
        <a class="btn" href="index.html">refresh</a>
        <script src="basics.js" type="text/javascript"></script>
    </body>
</html>
